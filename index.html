<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Cursor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Custom Cursor Example</h1>
    <p>Move your cursor around and see the custom image as the cursor!</p>

    <!-- Custom cursor image -->
    <img id="custom-cursor" alt="custom cursor" loading="lazy"/>

    <!-- Enable/disable button -->
    <div class="ai-gen-link last-gen-link" id="cursor-toggle">Enable Custom Cursor</div>

    <script src="script.js"></script>

</body>
</html>
